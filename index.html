<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown Manasseh ðŸ’• Christabel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Mono:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #00594b, #183c2e);
      color: #fff;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
      color: #ffe000;
      z-index: 10;
    }

    .countdown {
      font-family: 'Roboto Mono', monospace;
      font-size: 4rem;
      margin-top: 20px;
      color: #ff9f00;
      z-index: 10;
    }

    footer {
      margin-top: 50px;
      font-size: 1.7rem;
      color: #fff;
      z-index: 10;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ffe000;
      clip-path: polygon(50% 0%, 61% 9%, 75% 9%, 86% 22%, 86% 38%, 76% 51%, 50% 80%, 24% 51%, 14% 38%, 14% 22%, 25% 9%, 39% 9%);
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart:nth-child(2) { background: #ff9f00; }
    .heart:nth-child(3) { background: #ffc300; }
    .heart:nth-child(4) { background: #ffd500; }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
    .heart:nth-child(4) { left: 75%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
  <h1>Manasseh Gbengor & Christabel Nartey</h1>
  <div class="countdown" id="countdown">Loading...</div>
  <footer>
    <p>Save the date: 27th December 2024</p>
  </footer>
  <script>
    const countdownElement = document.getElementById('countdown');
    const weddingDate = new Date('December 27, 2024 09:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = weddingDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The ceremony has started!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
