<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Mono:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f3f3f3;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
      color: #2b6777;
    }

    .countdown {
      font-family: 'Roboto Mono', monospace;
      font-size: 4rem;
      margin-top: 20px;
      color: #2d6187;
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Manasseh Gbengor & Christabel Nartey</h1>
  <div class="countdown" id="countdown">Loading...</div>
  <footer>
    <p>Save the date: 27th December 2024</p>
  </footer>
  <script>
    const countdownElement = document.getElementById('countdown');
    const weddingDate = new Date('December 27, 2024 09:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = weddingDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        countdownElement.innerHTML = "The ceremony has started!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
